<!--

<ion-header>

  <ion-navbar>
    <ion-title>Loading</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <button ion-button color="secondary" (click)="presentLoadingDefault()">Open Loading</button> 
    <button ion-button color="secondary" (click)="presentHideSpinnerLoading()">Hide Loading</button>
    <button ion-button color="secondary" (click)="presentBubblesSpinnerLoading()">Bubble Loading</button>
    
    <button ion-button color="secondary" (click)="presentLoadingCustom()">Custom Loading</button>
</ion-content>
