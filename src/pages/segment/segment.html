<ion-header>

  <ion-navbar>
    <ion-title>Segment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div padding>
        <ion-segment [(ngModel)]="pet">
          <ion-segment-button value="kittens">
            Kittens
          </ion-segment-button>
          <ion-segment-button value="puppies">
              Puppies
            </ion-segment-button>
            <ion-segment-button value="birds">
                Birds
              </ion-segment-button>
        </ion-segment>
      </div>
      
<div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'puppies'">
      <ion-item>
        
        <h2>Ruby</h2>
      </ion-item>
      <ion-item>
        
          <h2>Dog</h2>
        </ion-item>
      
    </ion-list>
  
    <ion-list *ngSwitchCase="'kittens'">
        <ion-item>
        
            <h2>Luna</h2>
          </ion-item>
          <ion-item>
        
              <h2>Suna</h2>
            </ion-item>
          
    </ion-list>
    <ion-list *ngSwitchCase="'birds'">
        <ion-item>
        
            <h2>parrot</h2>
          </ion-item>
          <ion-item>
        
              <h2>peacock</h2>
            </ion-item>
          
    </ion-list>
  </div>
</ion-content>
