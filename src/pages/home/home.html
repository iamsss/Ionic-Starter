<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Welcome to your first Ionic app!</h3>

  <p>
    This starter project is our way of helping you get a functional app running in record time.
  </p>
  <p>
    Follow along on the tutorial section of the Ionic docs!
  </p>
  <p>
    <button ion-button color="secondary" menuToggle>Toggle Menu</button>
    <button ion-button color="secondary" (click)="goToDemoPage()">Go To Demo </button>
    <button ion-button color="secondary" (click)="goToActionSheetPage()"> ActionSheet </button>
    <button ion-button color="secondary" (click)="goToAlertPage()">Alert Page </button>
    <button ion-button color="secondary" (click)="goToButtonPage()">  Button Page </button>
    <button ion-button color="secondary" (click)="goToLoadingPage()">  Loading Page </button>
    <button ion-button color="secondary" (click)="goToRadioPage()">  Radio Page </button>
    <button ion-button color="secondary" (click)="goToRangePage()">  Range Page </button>
    <button ion-button color="secondary" (click)="goToSegmentPage()">  Segment Page </button>
    <button ion-button color="secondary" (click)="goToSlidePage()">  Slide Page </button>
    <button ion-button color="secondary" (click)="goToTabPage()">  Tab Page </button>
    <button ion-button color="secondary" (click)="goToToastPage()">  Toast Page </button>
    <button ion-button color="secondary" (click)="openModal()">Open Modal</button>
  <br>
     <ion-badge color="secondary" ion-start>21</ion-badge>
  </p>

  <button ion-button icon-only (click)="presentPopover($event)">
      <ion-icon name="more"></ion-icon>
    </button> 
    <ion-list>

        <ion-item>
          <ion-label>Pepperoni</ion-label>
          <ion-toggle [(ngModel)]="data1"></ion-toggle>
        </ion-item>
      
        <ion-item>
          <ion-label>Sausage</ion-label>
          <ion-toggle [(ngModel)]="data2" disabled="true"></ion-toggle>
        </ion-item>
      
        <ion-item>
          <ion-label>Mushrooms</ion-label>
          <ion-toggle [(ngModel)]="data3"></ion-toggle>
        </ion-item>
      
      </ion-list>

  <test1></test1>
</ion-content>
